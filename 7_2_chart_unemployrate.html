<!DOCTYPE html>
<html>
<head>
<title>Population in Pittsburgh 1970-2021</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<!--Load the chart libraries. Dimple is built on D3, and you need to also add D3-->
<script charset="utf-8" src="https://d3js.org/d3.v4.min.js"></script>
<script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/dimple/2.3.0/dimple.latest.min.js"></script>

<style>
        
    #chartContainer {width: 1000px; margin: auto; margin-top: 120px; }
    #chartContainer p {margin-left: 50px; margin-bottom: 5px; margin-top: 0; padding: 0;}
    #charttitle {font: bold 22px  Verdana, sans-serif;}
        
</style>
</head>

<body>

<!--This is the div container for the chart-->

<div id="chartContainer">
    <p id="charttitle">Unemployment Rate in Pittsburgh 1990-2019</p>
    <p id="chartsubhead">Data source: U.S. Bureau of Labor Statistics</p>
</div>



<script>
//The following statement loads the data from the CSV file, and then runs the function after the CSV is loaded. CluData is returned as an array containing the CSV data

      d3.csv("https://raw.githubusercontent.com/sharonhong/diz_hsy/main/unemployrate.csv", function(CluData) {
            
            // console.log(CluData);
            // console.log(CluData[1]);
          
            var svg = dimple.newSvg("#chartContainer", 1000, 500); // The chart is an svg variable assigned to the chartcontainer div. It's width and height are also assigned here

            var myChart = new dimple.chart(svg, CluData);  // Create the chart with CluData as the data input
            myChart.setBounds(50, 15, 900, 400);            // Set the chart bounds within the svg container, top-left and bottom-right coords measured from top left

            myChart.defaultColors = [
                new dimple.color("#54aae3")
            ];

            var x = myChart.addCategoryAxis("x", "Year"); 
            //x.ticks = 20; // Define the x axis. In this example it is a category axis

            var y = myChart.addMeasureAxis("y", "rate"); // Define the y axis
            //y.tickFormat = d3.format(".2f");
            y.title = "Unemployment Rate(%)";
            y.ticks = 4;
            y.overrideMin = 4;

            var s = myChart.addSeries(null, dimple.plot.line); // Plot a bar chart of the data
            s.lineMarkers = true;
            s.lineWeight = 3;

            myChart.axes[0].fontSize = "16px";

            myChart.axes[1].fontSize = "16px";

            myChart.draw(500); // Draw the chart. The number is the animation delay in miliseconds
           


            svg.selectAll("path.domain").style("stroke", "#CCC"); // These statements change the chart gridlines to a lighter grey colour
            svg.selectAll("g.tick line").style("stroke", "#CCC");

      });


</script>

</body>
</html>
